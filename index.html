<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin Arias Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="./imgs/brandcode.png" />
    <script defer src="./components/header/header.js"></script>
    <script defer src="./components/contact/contactComp.js"></script>
    <script defer src="./components/footer/footer.js"></script>
    <script defer src="./pages/index.js"></script>
    <link rel="stylesheet" href="./components/header/header.css" />
    <link rel="stylesheet" href="./components/contact/contact.css" />
    <link rel="stylesheet" href="./components/footer/footer.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="contenedor">
      <!--Section de header -->
      <section class="header-component"></section>
      <!--Section de home -->
      <section class="home"></section>
      <!--Template de home -->
      <template id="home-cont-template">
        <div class="home-title">
          <h1 class="home-title__h1">Titulo</h1>
          <h2 class="home-title__h2">Subtitulo</h2>
        </div>
      </template>
      <!--Section de aboutme -->
      <section class="about-me">
        <div class="about-me-cont"></div>
      </section>
      <!--Template de aboutme -->
      <template id="about-me-template">
        <img src="/imgs/brandcode.png" alt="" class="about-me__img" />
        <div class="about-me-contenedor-text">
          <h2 class="about-me-contenedor-text__subtitule">Soy un subtitulo</h2>
          <p class="about-me-contenedor-text__text">texto de relleno</p>
        </div>
      </template>
      <!--Section de services -->
      <section class="services">
        <h2 class="services__title">Mis Servicios</h2>
        <div class="services-content"></div>
      </section>
      <!--Template de services -->
      <template id="services-card-template">
        <div class="services-content__card">
          <img
            src="https://images.pexels.com/photos/196644/pexels-photo-196644.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="services-content__img"
          />
          <div class="services-card-content">
            <h2 class="services-card-content__title">Trabajo que hice</h2>
            <p class="services-card-content__text">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Veritatis, dolorum voluptas odit officiis dolor mollitia quos
              assumenda id laudantium, madfnjklsdvnmksdnjksdfnjksdfnj
            </p>
          </div>
        </div>
      </template>
      <!--Section de contact -->
      <section class="contact"></section>
      <!--Section de footer -->
      <section class="footer-container"></section>
    </div>
  </body>
</html>
